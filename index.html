<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Jogo DevOps RPG</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .game-area {
        width: 800px;
        position: relative;
        height: 600px;
        background-image: url('images/trilha-pixelart.png');
        background-size: cover;
        border: 4px solid #333;
        border-radius: 15px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        position: relative;
    }
    .chest {
        width: 75px;
        height: 75px;
        background-image: url('images/bau-pixelart.png');
        background-size: cover;
        cursor: pointer;
        transition: transform 0.3s;
        position: absolute;
    }
    .chest:hover {
        transform: scale(1.1);
    }
    .modal {
        display: none;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border: 2px solid #000;
        background-color: #fff;
        z-index: 1000;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .close {
        float: right;
        cursor: pointer;
    }
    .character {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
    }
</style>
</head>
<body>
<div class="game-area">
    <canvas class="character" width="64" height="64"></canvas>
    <div class="chest" data-info="Git: Sistema de controle de versão para rastrear alterações no código fonte."></div>
    <div class="chest" data-info="Docker: Plataforma para desenvolver, enviar e rodar aplicações em containers."></div>
    <div class="chest" data-info="Kubernetes: Orquestrador de containers que gerencia aplicações em escala."></div>
    <div class="chest" data-info="Terraform: Ferramenta para construir, mudar e versionar infraestrutura de forma segura e eficiente."></div>
    <div class="chest" data-info="AWS: Plataforma de serviços de nuvem segura, oferecendo poder computacional, armazenamento de banco de dados, entrega de conteúdo."></div>
</div>
<div class="modal">
    <span class="close">&times;</span>
    <p id="infoText"></p>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const gameArea = document.querySelector('.game-area');
    const chests = document.querySelectorAll('.chest');
    const modal = document.querySelector('.modal');
    const infoText = document.getElementById('infoText');
    const close = document.querySelector('.close');
    const canvas = document.querySelector('.character');
    const ctx = canvas.getContext('2d');

    // Hero tileset
    const hero = new Image();
    hero.src = 'hero.png';

    let heroFrame = 0;
    let heroDirection = 'right';

    // Função para posicionar os baús aleatoriamente
    function positionChests() {
        chests.forEach(chest => {
            const x = Math.random() * (gameArea.clientWidth - chest.clientWidth);
            const y = Math.random() * (gameArea.clientHeight - chest.clientHeight);
            chest.style.left = x + 'px';
            chest.style.top = y + 'px';
        });
    }

    positionChests(); // Posiciona os baús aleatoriamente ao carregar a página

    // Função para atualizar a posição do herói
    function updateHero() {
        // Adicione aqui a lógica para mover o herói com base nas teclas pressionadas
    }

    // Função para desenhar o herói no canvas
    function drawHero() {
        const frameWidth = 64;
        const frameHeight = 64;
        const frameX = heroFrame * frameWidth;
        const frameY = 0;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(hero, frameX, frameY, frameWidth, frameHeight, 0, 0, frameWidth, frameHeight);

        heroFrame = (heroFrame + 1) % 4; // Atualiza o frame do herói
    }

    // Game loop
    function gameLoop() {
        updateHero();
        drawHero();
        requestAnimationFrame(gameLoop);
    }

    gameLoop(); // Inicia o game loop

    chests.forEach(chest => {
        chest.addEventListener('click', function() {
            infoText.textContent = this.getAttribute('data-info');
            modal.style.display = 'block';
        });
    });

    close.addEventListener('click', function() {
        modal.style.display = 'none';
    });

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    };
});
</script>
</body>
</html>
